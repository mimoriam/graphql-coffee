type Coffee {
  id: ID!
  name: String!
  brand: String!
  flavors: [String!]!
}

type Query {
  coffees: [Coffee!]!
  coffee(id: ID!): Coffee
}

input CreateCoffeeInput {
  name: String!
  brand: String!
  flavors: [String!]!
}

type Mutation {
  createCoffee(createCoffeeInput: CreateCoffeeInput!): Coffee
}
